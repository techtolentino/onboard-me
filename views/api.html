{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
	<div class="container">
		<h1>{{ title }}</h1>
		<br>
		<form method="post" action="/api/tasks" class="form-inline">
			<div class="form-group">
				<label>Add task</label>
				<input type="text" name="title" placeholder="title" class="form-control" required>
				<input type="text" name="resource" placeholder="resource" class="form-control" required>
				<input type="text" name="category" placeholder="category" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>

		<br>
		<hr>
		<ul>
			{% for task in tasks %}
				<li><a href="task/{{task.id}}">{{task.title}}</a></li>
			{% endfor %}
		</ul>

	</div>
{% endblock %}
